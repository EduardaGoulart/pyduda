{% extends 'core/index.html' %}

<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="tutorial">
    {% block content %}
        <div class="my-auto">
            <h2 class="mb-5">Tutoriais</h2>

            {% for post in posts %}
                <div class="resume-item d-flex flex-column flex-md-row mb-5">
                    <div class="resume-content mr-auto">
                        <h3 class="mb-0"><a href="{% url 'content' value=post.id_publish %}">{{ post.title }}</a></h3>
                        <div class="subheading mb-3">{{ post.author }}</div>
                        <p>{{ post.resume }}</p>
                    </div>
                    <div class="resume-date text-md-right">
                        <span class="text-primary">{{ post.pushised_data }}</span>
                    </div>
                </div>
            {% endfor %}

        </div>
    {% endblock %}
</section>
{% block slidebar %}
    <h2 class="mb-5">Página ainda não possui conteúdo.</h2>
{% endblock %}
